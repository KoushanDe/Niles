<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Home</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="/styles.css">
    <style>
        html, body {
            height: 100%;
        }
        .wrapper {
            min-height: 100%;
            display: flex;
            flex-direction: column;
        }
        main {
            flex: 1;
        }
    </style>
</head>
<body>
<div class="wrapper">
    <header>
        <div class="navbar navbar-expand-lg navbar-dark bg-dark">
            <div class="container">
                <a class="navbar-brand" href="/">Niles</a>
                <div class="d-flex justify-content-center">
                    <a class="btn btn-primary me-2" data-th-href="@{/user}" href="#">Home</a>
                    <a class="btn btn-secondary" data-th-href="@{/user/purchases}" href="#">View Cart</a>
                    <a class="btn btn-primary" data-th-href="@{/logout}" href="#">Logout</a>
                </div>
            </div>
        </div>
    </header>

    <main>
        <section class="container mt-4">
            <h4 class="text-center mb-4">Your Purchases</h4>
            <div data-th-each="purchase: ${purchases}">
                <table class="table table-striped table-bordered">
                    <thead class="thead-dark">
                    <tr>
                        <th>Vendor</th>
                        <th>Product Name</th>
                        <th>Price</th>
                        <th>Created At</th>
                    </tr>
                    </thead>
                    <tbody>
                    <tr data-th-object="${purchase}">
                        <td data-th-text="*{apparel.brandName}"></td>
                        <td data-th-text="*{apparel.genericName}"></td>
                        <td data-th-text="*{buyPrice}"></td>
                        <td data-th-text="*{createdAt}"></td>
                    </tr>
                    </tbody>
                </table>
            </div>
        </section>
    </main>

    <footer class="bg-dark text-white text-center py-3">
        <p>&copy; 2024 Niles. All Rights Reserved.</p>
    </footer>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
        crossorigin="anonymous"></script>
</body>
</html>
